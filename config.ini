# 智能装配平台配置文件

[DEFAULT]
app_name = 智能装配平台
version = 1.0.0
author = Group7

[serial]
# 串口默认波特率
baudrate = 9600
# 串口超时时间（秒）
timeout = 1
# 数据检查间隔（毫秒）
check_interval = 100

[camera]
# 默认摄像头索引
default_camera = 0
# 帧更新间隔（毫秒）
frame_interval = 30
# 摄像头后端（可选：cv2.CAP_DSHOW, cv2.CAP_V4L2等）
backend = CAP_DSHOW

[vision]
# ORB特征点最小匹配数量
min_match_count = 30
# 特征匹配距离阈值
match_threshold = 0.75
# 圆检测参数
circle_min_radius = 100
circle_max_radius = 125
# 颜色检测面积阈值
color_area_threshold = 1800

[ui]
# 主题
theme = dark_amber.xml
# 窗口大小
window_width = 1431
window_height = 976
# 进度条更新间隔（毫秒）
progress_interval = 20

[paths]
# 资源路径
assets_dir = assets
images_dir = assets/images
icons_dir = assets/icons
ui_dir = assets/ui
libs_dir = assets/libs

[logging]
# 日志级别
level = INFO
# 日志格式
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
